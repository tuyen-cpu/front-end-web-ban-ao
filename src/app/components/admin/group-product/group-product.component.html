<div class="grid" style="min-height: 700px;">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" title="Update status" (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="groupProducts" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedUsers" selectionMode="multiple" [rowHover]="true" dataKey="id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h3 class="m-0">Manage group product</h3>
                        <span style="display: flex;">
                          <span style="width: 250px;display: inline-block; margin-right: 15px;">
                          </span>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                              <i class="pi pi-search"></i>
                              <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                                  placeholder="Search..." />
                          </span>
                        </span>

                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="id">ID
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name">Name
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>

                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-groupProduct let-columns="columns">
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="groupProduct"></p-tableCheckbox>
                            <input type="hidden" value="{{groupProduct.id}}">

                        </td>
                        <td style="width:10%; "><span class="p-column-title">ID</span> {{groupProduct.id}}
                        </td>
                        <td style="width:15%;">
                            <span class="p-column-title">Name</span> {{groupProduct.name}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(groupProduct)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" title="Update status" (click)="deleteUser(groupProduct)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="deleteUserDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <!-- <span *ngIf="user">Are you sure you want to delete <b>{{user.username}}</b>?</span> -->
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteUserDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteUsersDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected users?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteUsersDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="groupProductDialog" [style]="{width: '500px'}" header="Detail group product" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Name<span class="red">*</span></label>
                    <input type="text" pInputText id="name" [(ngModel)]="groupProduct.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !groupProduct.name}" />
                    <small class="ng-dirty ng-invalid red" *ngIf="submitted && !groupProduct.name">Group produt is required.</small>

                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-rounded p-button-secondary" (click)="hideDialog()"></button>

                <button *ngIf="!groupProduct.id;else btnSave" pButton pRipple label="Save" [loading]="isLoading" icon="pi pi-check" class="p-button-rounded" [disabled]="!groupProduct.name" (click)="saveUser()"></button>

                <ng-template #btnSave>
                    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-rounded" [loading]="isLoading" [disabled]="!groupProduct.name" (click)="saveUser()"></button>
                </ng-template>

            </ng-template>
        </p-dialog>

    </div>
</div>
